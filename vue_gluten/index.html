<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>GlutenFree</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<style>
		.router-link-exact-active {
			color: orangered;
		}
	</style>
	<div id="gluten">

		<nav>
			<router-link to="/" exact>+ Список</router-link>
			<router-link v-show="tokens == false" to="/login" a>+ Вход</router-link>
			<router-link v-show="tokens == false" to="/registration" a>+ Регистрация</router-link>
			<a href="#" v-show="tokens == true" to="/registration" a>+ {{user}}</a>
			<a href="#" v-show="tokens == true" @click="logout()" a>+ Выход</a>

			<router-link v-show="tokens == true" to="/add" a>+ Добавить рецепт</router-link>
		</nav>
		<img src="./src/assets/logo.png">
		<router-view></router-view>
	</div>

	<script src="/dist/build.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
