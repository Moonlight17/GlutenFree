<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>GlutenFree</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> -->
</head>

<body>
	<style>
		.router-link-exact-active {
			color: orangered;
		}
		.toast{
			position: absolute;
			top: 50px;
			right: 50px;
		}
	</style>
	<div id="gluten">
		<div v-if="complited" class="toast" data-autohide="false">
			<div class="toast-header">
			  <strong class="mr-auto text-primary">Важное уведомление</strong>
			  <!-- <small class="text-muted">105 mins ago</small> -->
			  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
			</div>
			<div class="toast-body">
			  Вы не завершили регистрацию
			  <router-link to="/userReg" tag="p" exact><a>Нажмите для продолжения</a></router-link>
			</div>
		  </div>
		<nav>
			<router-link to="/" exact>+ Список</router-link>
			<router-link v-show="tokens == false" to="/login" a>+ Вход</router-link>
			<router-link v-show="tokens == false" to="/registration" a>+ Регистрация</router-link>
			<router-link v-show="tokens == true" to="/me" a>+ {{user}}</router-link>
			<!-- <a href="#" v-show="tokens == true" to="/registration" a>+ {{user}}</a> -->
			<a href="#" v-show="tokens == true" @click="logout()" a>+ Выход</a>

			<router-link v-show="tokens == true" to="/add" a>+ Добавить рецепт</router-link>
		</nav>
		<img src="./src/assets/logo.png">
		<router-view ref="data"></router-view>
	</div>

	<script src="/dist/build.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
		  $('.toast').toast('show');
		});
	</script>
</body>

</html>
